version: 2

updates:

  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
    groups:
      go:
        update-types:
          - patch

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
    groups:
      workflows:
        update-types:
          - major
          - minor
          - patch

  - package-ecosystem: "github-actions"
    directory: "/.github/actions/boostrap"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
    groups:
      workflows:
        update-types:
          - major
          - minor
          - patch
