name: 'Static Analysis + Test'
on:
  workflow_dispatch:
  push:
  pull_request:
jobs:

  Static-Analysis:
    strategy:
      matrix:
        # note: bumping the go version should be done for all workflows. Make certain to check conditionals as well.
        go-version: [1.x]
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:

      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - uses: actions/checkout@v2

      - name: Restore bootstrap cache
        id: bootstrap-cache
        uses: actions/cache@v2
        with:
          path: |
            ~/go/pkg/mod
            ${{ github.workspace }}/.tmp
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}-${{ hashFiles('Makefile') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}-
            ${{ runner.os }}-go-${{ matrix.go-version }}-

      - name: Bootstrap dependencies
        if: steps.bootstrap-cache.outputs.cache-hit != 'true'
        run: make ci-bootstrap

      - name: Run static analysis
        run: make static-analysis

  Tests:
    strategy:
      matrix:
        # test the lower bounds of support, and the latest available
        # note: bumping the go version should be done for all workflows. Make certain to check conditionals as well.
        go-version: [1.16.x, 1.x]
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:

      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - uses: actions/checkout@v2

      - name: Restore bootstrap cache
        id: bootstrap-cache
        uses: actions/cache@v2
        with:
          path: |
            ~/go/pkg/mod
            ${{ github.workspace }}/.tmp
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}-${{ hashFiles('Makefile') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}-
            ${{ runner.os }}-go-${{ matrix.go-version }}-

      - name: Bootstrap dependencies
        if: steps.bootstrap-cache.outputs.cache-hit != 'true'
        run: make ci-bootstrap

      - name: Run unit tests
        run: make unit

      - name: Build key for tar cache
        run: make integration-fingerprint

      - name: Restore integration test cache
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/test/integration/test-fixtures/cache
          key: ${{ runner.os }}-integration-test-cache-${{ hashFiles('test/integration/test-fixtures/cache.fingerprint') }}

      - name: Enable systemd for podman socket activation
        run: |
          set -x
          loginctl enable-linger $(whoami)

          # we need to make certain that the bus instance is up and ready before systemctl attempts to use it.
          # if we can figure a non-racey way to do this, that would be nice.
          sleep 2

          mkdir -p $HOME/.config/systemd/user
          export XDG_RUNTIME_DIR=/run/user/$UID

          systemctl --user enable --now podman.socket


      - name: Run integration tests
        run: make integration

      - name: Start tmate session if integration tests fail
        if: ${{ failure() }}
        uses: mxschmitt/action-tmate@v3

      - name: Restore base benchmark result
        uses: actions/cache@v2
        if: matrix.go-version == '1.x'
        with:
          path: test/results/benchmark-main.txt
          # use base sha for PR or new commit hash for main push in benchmark result key
          key: ${{ runner.os }}-bench-${{ (github.event.pull_request.base.sha != github.event.after) && github.event.pull_request.base.sha || github.event.after }}

      - name: Run benchmark tests
        id: benchmark
        if: matrix.go-version == '1.x'
        run: |
          REF_NAME=${GITHUB_REF##*/} make benchmark
          OUTPUT=$(make show-benchstat)
          OUTPUT="${OUTPUT//'%'/'%25'}"
          OUTPUT="${OUTPUT//$'\n'/'%0A'}"
          OUTPUT="${OUTPUT//$'\r'/'%0D'}"
          echo "::set-output name=result::$OUTPUT"

      - uses: actions/upload-artifact@v2
        if: matrix.go-version == '1.x'
        with:
          name: test-results
          path: test/results/**/*

      - name: Update PR benchmark results comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: matrix.go-version == '1.x'
        # PRs from forks cannot post comments, so we should ignore this when it fails
        continue-on-error: true
        with:
          header: benchmark
          message: |
            ### Benchmark Test Results

            <details>
              <summary>Benchmark results from the latest changes vs base branch</summary>

            ```
            ${{ steps.benchmark.outputs.result }}
            ```

            </details>
